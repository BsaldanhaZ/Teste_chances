<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
          <fieldset class="formulario">
            <legend> Tela de login</legend>  
            <input placeholder="digite seu usuário"></input><br>
            <input name="input2" placeholder="digite sua senha"></input><br>
            <button>Me clique</button> 
          </fieldset> 
          
    </form>
    
    <script>
        function aviso() {
            alert("você digitou:  "+ input.value + " com a senha " + input2.value);
        }

        const input = document.querySelector("input");
        const input2 = document.querySelector("[name=input2]");
        const click = document.querySelector("button");
        click.onclick = aviso;

            
    </script>
    
</body>
</html>
