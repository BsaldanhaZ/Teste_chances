<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function imprime(frase){
            document.write(frase)
        }

        const alcool = 300;
        const gasolina = 480;
        const tanque = 40;
        const autonomiaGasolina = gasolina / tanque;
        const autonomiaAlcool = alcool / tanque;

        imprime("A autonomia da gasolina é " + autonomiaGasolina + " e a autonomia do alcool é: " + autonomiaAlcool);

    </script>
</body>
</html>
