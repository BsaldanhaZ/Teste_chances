<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function imprime(frase){
            document.write(frase)
        }

        const alcool = parseInt(prompt("digite a quantidade de alcool a ser colocado"));
        const gasolina = parseInt(prompt("digite a quantidade de gasolina a ser colocado"));
        const tanque = 40;
        const autonomiaGasolina = gasolina * tanque;
        const autonomiaAlcool = alcool * tanque;

        imprime("A autonomia da gasolina é " + autonomiaGasolina + "Km e a autonomia do alcool é: " + autonomiaAlcool +"Km");

    </script>
</body>
</html>
